<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dc.css">
    <link rel="icon" href="icon1.ico">
    <title>Dice Challenge</title>
</head>

<body>
    <h1>Refresh Me!!</h1>
    <h3 id="p1">Winner is player 1!!</h3>
    <h3 id="p2">Winner is player 2!!</h3>
    <h3 id="draw">DRAW!!</h3>
    <div class="box">
        <div class="boxx1">
            <img src="flag.svg" class="giphy-embed1">
            <h2 class="player1">player 1</h2>
            <img src="1.png" alt="dice 1" class="d11">
            <img src="2.png" alt="dice 1" class="d12">
            <img src="3.png" alt="dice 1" class="d13">
            <img src="4.png" alt="dice 1" class="d14">
            <img src="5.png" alt="dice 1" class="d15">
            <img src="6.png" alt="dice 1" class="d16">
        </div>
        <div class="boxx2">
            <img src="flag.svg" class="giphy-embed2">
            <h2 class="player2">player 2</h2>
            <img src="1.png" alt="dice 2" class="d21">
            <img src="2.png" alt="dice 2" class="d22">
            <img src="3.png" alt="dice 2" class="d23">
            <img src="4.png" alt="dice 2" class="d24">
            <img src="5.png" alt="dice 2" class="d25">
            <img src="6.png" alt="dice 2" class="d26">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="dc.js"></script>
</body>

</html>
